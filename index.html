<body>
    <script>
    function printTable(num, count = 1, result = "") {
  result += num + " x " + count + " = " + num * count + "\n";
  if (count < 10) {
    return printTable(num, count + 1, result);
  } else {
    return result;
  }
}

const table = printTable(5);
alert(table);



       var currentDate = new Date();
var month = ("0" + (currentDate.getMonth() + 1)).slice(-2); // add leading zero and slice last two characters
var day = ("0" + currentDate.getDate()).slice(-2); // add leading zero and slice last two characters
var year = currentDate.getFullYear().toString().slice(-2); // slice last two characters
var formattedDate = month + " " + day + " " + year;
alert("In this date i change the format of date from dd mm yy to mm dd yy " + " " +formattedDate); // Example output: "04 10 23"


    </script>
</body>
